<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="app-wrapper">

    <!-- TODO APP -->
    <div class="container">
        <h1 class="todotext">ToDo</h1>

        <div class="inputs">
            <input type="text" id="taskInput" placeholder="Enter task">
            <select id="priority">
                <option value="High">High ğŸ”´</option>
                <option value="Medium">Medium ğŸŸ¡</option>
                <option value="Low">Low ğŸŸ¢</option>
            </select>
            <input type="date" id="dateInput">
            <button onclick="addTask()">Add</button>
        </div>

        <input type="text" id="search" placeholder="Search task" onkeyup="searchTask()">

        <div class="filters">
            <button onclick="filterTasks('all')">All</button>
            <button onclick="filterTasks('completed')">Completed</button>
            <button onclick="filterTasks('pending')">Pending</button>
        </div>

        <div class="progress">
            <div id="progressBar"></div>
        </div>

        <p id="counter"></p>
        <div id="taskList"></div>
    </div>

    <!-- STICKY NOTE -->
    <div class="sticky-note" id="stickyNote">
        <div class="tape"></div>

        <div class="note-header" id="noteHeader">
            <span>ğŸ“ Notes</span>
            <div>
                <i class="fa-solid fa-pen-to-square" id="editNote"></i>
                <i class="fa-solid fa-floppy-disk" id="saveNote"></i>
            </div>
        </div>

        <textarea id="noteText" placeholder="Write your notes here..."></textarea>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
